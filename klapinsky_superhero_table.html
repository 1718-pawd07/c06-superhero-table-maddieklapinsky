<!DOCTYPE html>

	<html>
		<head>
		<!--this is the head section which does not appear on the web page-->
			<title>Superhero Table </title>
		</head>
		<body>
			<figure>
				<table>
					<thead>
						<tr bgcolor="FFFF66" text="black">
							<th colspan="3">HTML Super Heroes</th>
							<!-- the colspan attribute above makes the writing span over three columns-->
						</tr>
						<tr bgcolor="0000FF" text="black"> 
							<th>Hero</th>
							<th>Power</th>
							<th>Nemesis</th>
						</tr>
					</thead>
					<tbody bgcolor="E74C3C" text="black"> 
					<!--these colors only apply to the body section of the table-->
						<tr>
							<td>The HTMLator</td>
							<td>Standards compliance</td>
							<td>Sloppy Code Boy</td>
						</tr>
						<tr>
							<td>Captain CSS</td>
							<td>Super Layout</td> <!--td stands for table data-->
							<td>Lord Deprecated</td>
						</tr>
						<tr> <!--this tag means that there is a new row-->
							<td>Browser Woman</td>
							<td>Mega-Compatibility</td>
							<td>Ugly Code Monster</td>
						</tr>
					</tbody>
					<tfoot bgcolor="0000FF" text="black">
						<tr>
							<th colspan="3">Beware the villains of Web Design!!</th>
						</tr>
					</tfoot>
				</table>
				<figcaption>This is the Superhero Table!</figcaption> 
				<!--this adds a caption to the table-->
			</figure>
		</body>
	</html>
